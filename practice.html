<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessifiED | High Contrast Support</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500&display=swap" rel="stylesheet">

    <style>
        /* 1. THE THREE THEMES */
        :root {
            --bg-color: #F9F9F7;
            --text-color: #333333;
            --nav-bg: #FFFFFF;
            --accent: #7D9D85;
            --card-bg: #FFFFFF;
            --tag-bg: #E2E8E4;
            --border: 1px solid rgba(0,0,0,0.05);
        }

        body.dark-mode {
            --bg-color: #1A1B1E;
            --text-color: #E8ECEF;
            --nav-bg: #25262B;
            --accent: #A5D8FF;
            --card-bg: #25262B;
            --tag-bg: #373A40;
            --border: 1px solid #373A40;
        }

        /* HIGH CONTRAST MODE (Yellow on Black) */
        body.high-contrast {
            --bg-color: #000000;
            --text-color: #FFFF00; /* Pure Yellow */
            --nav-bg: #000000;
            --accent: #FFFF00;
            --card-bg: #000000;
            --tag-bg: #000000;
            --border: 2px solid #FFFF00; /* Thick yellow borders for visibility */
        }

        /* 2. GENERAL STYLES */
        body { 
            margin: 0; font-family: 'Lexend', sans-serif; 
            background-color: var(--bg-color); color: var(--text-color);
            transition: 0.2s; line-height: 1.6;
        }

        nav { 
            background: var(--nav-bg); padding: 15px 40px; 
            display: flex; justify-content: space-between; border-bottom: var(--border);
        }

        /* 3. HIGH CONTRAST SPECIFICS */
        .high-contrast .place-card, 
        .high-contrast .post-form-container,
        .high-contrast .search-box {
            border: 3px solid #FFFF00 !important;
        }

        .high-contrast .nav-btn-main {
            background: #FFFF00 !important;
            color: #000000 !important;
            border: 2px solid #FFFF00;
        }

        .high-contrast .tag {
            border: 1px solid #FFFF00;
            background: transparent;
            color: #FFFF00;
        }

        /* UI ELEMENTS */
        .nav-links button {
            background: none; border: 1px solid transparent; cursor: pointer; 
            font-family: 'Lexend', sans-serif; color: var(--text-color);
            padding: 8px 12px; border-radius: 20px;
        }

        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                              url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1000');
            background-size: cover; height: 250px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }

        /* Hide Hero Image in High Contrast for better readability */
        .high-contrast .hero-section {
            background-image: none !important;
            background-color: #000 !important;
            border-bottom: 2px solid #FFFF00;
        }

        .main-container { max-width: 1000px; margin: auto; padding: 40px 20px; }
        #places-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .place-card { background: var(--card-bg); padding: 25px; border-radius: 15px; border: var(--border); }
    </style>
</head>
<body id="mainBody">

    <nav>
        <div style="font-weight: bold; font-size: 1.5rem; color: var(--accent);">AccessifiED</div>
        <div class="nav-links">
            <button onclick="showView('explore')">Explore</button>
            <button onclick="showView('post')" class="nav-btn-main">+ Add Place</button>
            <button onclick="setTheme('light')">‚òÄÔ∏è</button>
            <button onclick="setTheme('dark')">üåô</button>
            <button onclick="setTheme('high-contrast')" style="border: 1px solid var(--text-color)">üëÅÔ∏è High Contrast</button>
        </div>
    </nav>

    <div id="explore-view">
        <header class="hero-section">
            <h1>AccessifiED</h1>
            <input type="text" id="searchInput" class="search-box" style="padding:10px; width:60%; border-radius:20px;" placeholder="Search...">
        </header>
        <main class="main-container">
            <div id="places-list"></div>
        </main>
    </div>

    <script>
        // THEME LOGIC
        function setTheme(theme) {
            const body = document.getElementById('mainBody');
            body.classList.remove('dark-mode', 'high-contrast'); // Reset
            
            if (theme === 'dark') body.classList.add('dark-mode');
            if (theme === 'high-contrast') body.classList.add('high-contrast');
        }

        function showView(view) {
            document.getElementById('explore-view').style.display = view === 'explore' ? 'block' : 'none';
            // (Include your post-view logic from before here)
        }
        
        // Mock data for demo
        const mockPlaces = [
            {name: "The Quiet Bean", wheel_chair: true, low_noise_level: true},
            {name: "Oakwood Park", wheel_chair: true, low_sensory: true}
        ];

        function loadPlaces() {
            const list = document.getElementById('places-list');
            list.innerHTML = mockPlaces.map(p => `
                <div class="place-card">
                    <h3>${p.name}</h3>
                    <span class="tag">Accessible</span>
                </div>
            `).join('');
        }
        loadPlaces();
    </script>
</body>
</html>
