                    <p class="menu-label">Theme</p>

    <div id="explore-view">
        <header class="hero-section">
            <h1>AccessifiED</h1>
            <p>Finding calm and accessible spaces for everyone.</p>
            <input type="text" id="searchInput" class="search-box" placeholder="Search by name or feature..." onkeyup="filterPlaces()">
        </header>

        <div class="explore-container">
            <aside class="sidebar">
                <h3>Filters</h3>
                <div class="filter-group"><input type="checkbox" class="filter" id="wheel_chair" onchange="filterPlaces()"> <label>Wheelchair Access</label></div>
                <div class="filter-group"><input type="checkbox" class="filter" id="low_noise_level" onchange="filterPlaces()"> <label>Low Noise</label></div>
                <div class="filter-group"><input type="checkbox" class="filter" id="service_animals" onchange="filterPlaces()"> <label>Service Animals</label></div>
                <div class="filter-group"><input type="checkbox" class="filter" id="ASL_accessible" onchange="filterPlaces()"> <label>ASL Accessible</label></div>
            </aside>
            <main id="places-list"></main>
        </div> 
        <div id="map"></div>
    </div>

    <div id="post-view" style="display: none; padding: 40px;">
        <div class="post-form-container">
            <h2>Add a Place</h2>
            <p>Form functionality is currently being updated.</p>
            <button onclick="showView('explore')">Go Back</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // 1. SUPABASE CONFIG
        const _supabase = supabase.createClient('https://gxgopzsqfhckjjqaiqye.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4Z29wenNxZmhja2pqcWFpcXllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1OTYwMDgsImV4cCI6MjA4NzE3MjAwOH0.NggJExSSWG0jNRA_twt-KJYod2fVqhs7EkTElXjspzQ');
        
        // 2. GLOBAL STATE
        let allPlaces = [], map, markersGroup, isAdmin = false;
        let isReadAloudActive = false;
        const synth = window.speechSynthesis;

        // 3. SETTINGS & ACCESSIBILITY
        function toggleDropdown() { 
            document.getElementById("acc-menu").classList.toggle("show"); 
        }

        function setTheme(theme) {
            document.body.classList.remove('dark-mode', 'high-contrast');
            if(theme === 'dark') document.body.classList.add('dark-mode');
            if(theme === 'high-contrast') document.body.classList.add('high-contrast');
        }

        function toggleDyslexicFont() {
            const isDys = document.body.classList.toggle('dyslexic-font');
            document.getElementById('dyslexicBtn').innerText = isDys ? "Dyslexic Font: On" : "Dyslexic Font: Off";
        }

        function changeTextSize(size) { 
            document.documentElement.style.fontSize = size + 'px'; 
        }

        // 4. READ ALOUD LOGIC
        function toggleReadAloud() {
            console.log("Button clicked!"); // Watch your console for this
            isReadAloudActive = !isReadAloudActive;
            const btn = document.getElementById('readAloudBtn');
            
            if (isReadAloudActive) {
                btn.innerText = "üîä Read Aloud: On";
                btn.style.backgroundColor = "#7D9D85";
                btn.style.color = "white";
                const utter = new SpeechSynthesisUtterance("Read aloud on. Click text to hear it.");
                synth.speak(utter);
            } else {
                btn.innerText = "üîä Read Aloud: Off";
                btn.style.backgroundColor = "";
                btn.style.color = "";
                synth.cancel();
            }
        }

        document.addEventListener('click', (e) => {
            if (!isReadAloudActive) return;
            if (['BUTTON', 'INPUT', 'LABEL'].includes(e.target.tagName)) return;
            if (e.target.closest('#map')) return;

            const text = e.target.innerText;
            if (text && text.trim().length > 0) {
                synth.cancel();
                const utter = new SpeechSynthesisUtterance(text);
                utter.rate = 0.9;
                synth.speak(utter);
            }
        });

        // 5. MAP & DATA
        function initMap() {
            if (map) return;
            const southWest = L.latLng(53.2, -114.1);
            const northEast = L.latLng(53.9, -112.9);
            const bounds = L.latLngBounds(southWest, northEast);

            map = L.map('map', {
                center: [53.5461, -113.4938],
                zoom: 11,
                maxBounds: bounds,
                maxBoundsViscosity: 0.8
            });

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            markersGroup = L.layerGroup().addTo(map);
        }

        async function loadPlaces() {
            const { data, error } = await _supabase.from('Places').select('*');
            if (!error) { 
                allPlaces = data; 
                filterPlaces(); 
            } else {
                console.error("Supabase Error:", error);
            }
        }

        function filterPlaces() {
            const list = document.getElementById('places-list');
            const term = document.getElementById('searchInput').value.toLowerCase();
            const activeFilters = Array.from(document.querySelectorAll('.filter:checked')).map(cb => cb.id);
            
            list.innerHTML = '';
            markersGroup.clearLayers();

            allPlaces.forEach(p => {
                const matchesSearch = p.name.toLowerCase().includes(term);
                const matchesFilters = activeFilters.every(f => p[f] === true);

                if (matchesSearch && matchesFilters) {
                    if (p.lat && p.lng) {
                        L.marker([p.lat, p.lng]).addTo(markersGroup).bindPopup(p.name);
                    }
                    list.innerHTML += `
                        <div class="place-card" onclick="map.flyTo([${p.lat}, ${p.lng}], 15)">
                            <div class="card-content">
                                <h3>${p.name}</h3>
                                <p>Accessible Spot</p>
                            </div>
                        </div>`;
                }
            });
        }

        function showView(view) {
            document.getElementById('explore-view').style.display = view === 'explore' ? 'block' : 'none';
            document.getElementById('post-view').style.display = view === 'post' ? 'block' : 'none';
            if(view === 'explore') { 
                initMap(); 
                loadPlaces(); 
            }
        }

        // 6. INITIALIZE
        window.onload = () => { 
            initMap(); 
            loadPlaces(); 
        };

        function adminLogin() {
            const pass = prompt("Admin Password:");
            if (pass === "EDMONTON2026") {
                isAdmin = true;
                filterPlaces();
            }
        }
    </script>
