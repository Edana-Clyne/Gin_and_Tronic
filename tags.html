<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccessifiED | Find Accessible Places</title>
    <style>
        /* 1. LAYOUT & HERO STYLES */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero-section {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&q=80&w=1000');
            background-size: cover; background-position: center; height: 350px;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
        .hero-section h1 { font-size: 3.5rem; margin: 0; text-shadow: 2px 2px 10px rgba(0,0,0,0.5); }
        .search-box { padding: 15px; width: 60%; border-radius: 30px; border: none; font-size: 1.1rem; margin-top: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

        /* 2. NAVIGATION */
        nav { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .nav-logo { font-weight: bold; font-size: 1.5rem; color: #2ecc71; }
        .nav-btn-main { background: #2ecc71; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-btn-main:hover { background: #27ae60; transform: scale(1.05); }

        /* 3. CARDS & FORMS */
        .main-container { max-width: 1000px; margin: auto; padding: 40px 20px; }
        #places-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .place-card { border: 1px solid #eee; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: left; transition: 0.3s; }
        .place-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .tag { background: #e8f5e9; color: #2e7d32; padding: 4px 8px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; font-weight: bold; }
        
        /* FORM STYLING */
        .post-form-container { background: #fdfdfd; padding: 30px; border-radius: 15px; border: 1px solid #eee; }
        input[type="text"], select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">AccessifiED</div>
        <div>
            <button onclick="showView('explore')" style="background:none; border:none; cursor:pointer; margin-right:15px; font-weight:600;">Explore</button>
            <button onclick="showView('post')" class="nav-btn-main">+ Add a Place</button>
        </div>
    </nav>

    <div id="explore-view">
        <header class="hero-section">
            <h1>AccessifiED</h1>
            <p>Making our city accessible for everyone.</p>
            <input type="text" class="search-box" placeholder="Search by name or feature...">
        </header>

        <main class="main-container">
            <h2 style="text-align:center; margin-bottom: 30px;">Discover Accessible Spots</h2>
            <div id="places-list">
                </div>
        </main>
    </div>

    <div id="post-view" style="display: none;">
        <div class="main-container" style="max-width: 600px;">
            <div class="post-form-container">
                <h2>Register a New Place</h2>
                <form id="postForm">
                    <label>Business Name</label>
                    <input type="text" id="name" required>
                    
                    <input type="hidden" id="lat-input" value="40.7128">
                    <input type="hidden" id="lng-input" value="-74.0060">

                    <div style="margin: 15px 0;">
                        <label><input type="checkbox" id="wheelchair-checkbox"> Wheelchair Accessible</label><br>
                        <label><input type="checkbox" id="service-animals-checkbox"> Service Animals Allowed</label>
                        <label><input type="checkbox" id="ASL-checkbox"> ASL</label><br>
                        <label><input type="checkbox" id="screen-readers-checkbox"> Screen Readers Supported</label><br>
                        <label><input type="checkbox" id="low-sensory-checkbox"> Low Sensory Environment</label>
                        <label><input type="checkbox" id="written-info-checkbox"> Written Information Available</label><br>
                        <label><input type="checkbox" id="automatic-doors-checkbox"> Automatic Doors</label><br>
                        <label><input type="checkbox" id="low-noise-checkbox"> Low Noise Environment</label>
                        <label><input type="checkbox" id="low-interaction-checkbox"> Low Interaction Environment</label><br>
                        <label><input type="checkbox" id="screen-readers-checkbox"> Screen Readers Available</label><br>
                    </div>

                    <label>Languages Spoken</label>
                    <select id="language-select" multiple>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Mandarin">Mandarin</option>
                    </select>

                    <button type="submit" class="nav-btn-main" style="width:100%; margin-top:20px;">Submit Spot</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // 1. DATABASE CONFIG
        const _supabase = supabase.createClient('https://gxgopzsqfhckjjqaiqye.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4Z29wenNxZmhja2pqcWFpcXllIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1OTYwMDgsImV4cCI6MjA4NzE3MjAwOH0.NggJExSSWG0jNRA_twt-KJYod2fVqhs7EkTElXjspzQ');

        // 2. VIEW SWITCHER
        function showView(view) {
            document.getElementById('explore-view').style.display = view === 'explore' ? 'block' : 'none';
            document.getElementById('post-view').style.display = view === 'post' ? 'block' : 'none';
            if(view === 'explore') loadPlaces();
        }

        // 3. BACKEND: LOAD PLACES
        async function loadPlaces() {
            const list = document.getElementById('places-list');
            list.innerHTML = 'Loading...';

            const { data: places, error } = await _supabase.from('Places').select('*');
            
            if (error) return console.error(error);
            list.innerHTML = '';

            places.forEach(p => {
                list.innerHTML += `
                    <div class="place-card">
                       <h3>${p.name}</h3>
                        <p>
                            ${p.wheel_chair ? '<span class="tag"> Wheelchair</span>' : ''} 
                            ${p.ASL_accessible ? '<span class="tag"> ASL</span>' : ''}
                            ${p.service_animals ? '<span class="tag"> Service Animals</span>' : ''}
                            ${p.low_sensory ? '<span class="tag"> Low Sensory</span>' : ''}
                            ${p.written_info ? '<span class="tag"> Written Info</span>' : ''}
                            ${p.automatic_doors ? '<span class="tag"> Automatic Doors</span>' : ''}
                            ${p.low_noise_level ? '<span class="tag"> Low Noise</span>' : ''}
                            ${p.low_interaction ? '<span class="tag"> Low Interaction</span>' : ''}
                            ${p.screen_readers ? '<span class="tag"> Screen Readers</span>' : ''}
                            ${p.automatic_doors ? '<span class="tag"> Automatic Doors</span>' : ''}
                        </p>
                        <small style="color:#666">Languages: ${p.languages ? p.languages.join(', ') : 'None'}</small>
                    </div>
                `;
            });
        }

        // 4. BACKEND: SUBMIT POST
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.innerText = 'Uploading...';

            const { error } = await _supabase.from('Places').insert([{
                name: document.getElementById('name').value,
                lat: parseFloat(document.getElementById('lat-input').value),
                lng: parseFloat(document.getElementById('lng-input').value),
                wheel_chair: document.getElementById('wheelchair-checkbox').checked,
                service_animals: document.getElementById('service-animals-checkbox').checked,
                ASL_accessible: document.getElementById('ASL-checkbox').checked,
                automatic_doors: document.getElementById('automatic-doors-checkbox').checked,
                low_interaction: document.getElementById('low-interaction-checkbox').checked,
                low_noise_level: document.getElementById('low-noise-checkbox').checked,
                written_info: document.getElementById('written-info-checkbox').checked,
                screen_readers: document.getElementById('screen-readers-checkbox').checked,
                low_sensory: document.getElementById('low-sensory-checkbox').checked,
                languages: Array.from(document.getElementById('language-select').selectedOptions).map(o => o.value)
            }]);

            if (error) {
                alert(error.message);
                btn.innerText = 'Submit Spot';
            } else {
                alert("Spot Added!");
                e.target.reset();
                showView('explore');
            }
        });

        // Initial Load
        loadPlaces();
    </script>
</body>
</html>
