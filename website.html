<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccessifiED | Calm Search</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Lexend', sans-serif; /* Applied globally for readability */
            background-color: #F9F9F7; /* Soft cream for low sensory */
            color: #333;
        }

        .hero-section {
            /* We use a slightly heavier overlay (0.6) to make it easier on the eyes */
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                              url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 0 20px;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: 10px;
            letter-spacing: 1px; /* Extra space between letters helps with low-sensory reading */
        }

        .hero-section p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
        }

        .search-box {
            margin-top: 20px;
            padding: 15px 25px;
            width: 80%;
            max-width: 500px;
            border-radius: 30px; /* Rounded corners are perceived as "friendlier" */
            border: none;
            font-family: 'Lexend', sans-serif;
            font-size: 1rem;
            outline: none;
        }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1>AccessifiED</h1>
        <p>A calm way to find accessible spaces in your Edmonton.</p>
        
        <input type="text" class="search-box" placeholder="Search for ramps, quiet cafes, parks...">
    </header>

    <main style="padding: 40px; max-width: 800px; margin: 0 auto;">
        <h2>Welcome</h2>
        <p>Using the <strong>Lexend</strong> font helps reduce visual noise, making it easier to process information quickly without feeling overwhelmed.</p>
    </main>

</body>
</html>
