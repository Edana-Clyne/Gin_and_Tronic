<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
    <meta charset="UTF-8">
    <title>AccessifiED | Find Accessible Places</title>
    <style>
        /* 1. The Main Header Container */
        .hero-section {
            /* Replace the URL below with your own image link later! */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            height: 400px; /* How tall the header is */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers vertically */
            align-items: center;     /* Centers horizontally */
            color: white;            /* Makes text white to stand out */
            font-family: Arial, sans-serif;
        }

        /* 2. Styling the Title */
        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Makes it readable over images */
        }

        /* 3. The Search Bar (Optional but very Yelp-like!) */
        .search-box {
            padding: 15px;
            width: 60%;
            border-radius: 5px;
            border: none;
            font-size: 1.1rem;
        }
        body {
    font-family: 'Lexend';font-size: 22px;
}
    </style>
</head>
<body>

    <header class="hero-section">
        <h1>AccessifiED</h1>
        <p>Search for wheelchair-accessible cafes, parks, and more.</p>
        
        <input type="text" class="search-box" placeholder="Find cafes, restaurants, ramps...">
    </header>

    <main style="padding: 20px; text-align: center;">
        <h2>Explore Nearby Places</h2>
        <p>Your content for accessible locations will go here!</p>
    </main>

</body>
</html>
